<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping API</title>

    <!-------- Daisy UI --------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl text-purple-700">SHOP.COM</h1>
    </header>

    <!---------- Product Quantity ------------>
    
    <main class="container mx-auto mt-8">

        <!---------- Search Option ---------->
        <section>
            <section class="bg-gray-100 p-8 m-4">
                <input id="search-field" type="text" placeholder="Search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn bg-purple-700">Search</button>
            </section>
        </section>

        <!---------- Search Results ---------->
        <section>
            <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </section>

        <!---------- Show Detail model ----------->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="text-3xl font-bold"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <script src="shop.js"></script>
</body>

</html>
